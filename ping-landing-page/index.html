<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-heading">
    <img class="logo" src="./images/logo.svg" alt="Ping Logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>subscribe and get notificated</p>
    <div class="input-box">
      <form action="" id="form">
        <div class="input-box">
            <input type="text" name="" id="email" placeholder="Your email address..." />
            
        </div>
         <button id="btn" type="submit">Notify Me</button>
      </form>
      <p id="error-msg"></p>
    </div>
  </header>
  
  <main>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="Illustration Dashboard" width="100%">
    </div>
  </main>

  <footer>
  <div class="social-icons">
      <div class="icon"><i class="fa-brands fa-facebook  "></i></div>
      <div class="icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon"><i class="fa-brands fa-instagram"></i></div>
  </div>
  <p>copywright.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
